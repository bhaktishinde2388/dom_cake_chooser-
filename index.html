<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Oswald:wght@200..700&family=Pacifico&display=swap');
        body
        {
            background-color: #FFDEE9;
            background-image: linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 100%);
            height: 400px;
        }
        .heading
        {
            text-align: center;
            font-size: 90px;
            color: purple;
            display: flex;
            justify-content: center;
        }
        .container
        {
       
         width: 600px;
         height: 300px;
         display: block;
         margin: 0 auto;
         padding: 20px;
         border: 10px double rgba(154, 35, 138, 0.833);
         box-shadow: 5px 10px 20px 1px rgb(55, 53, 52);
         display: flex;
           justify-content: center;
        }
        
        .container-img
        {
           display: flex;
           justify-content: center;
           height: 100%;
           width: 60%;
          
        }
        .text
        {
            text-align: center;
            font-size: 50px;
            color: purple;
            font-weight: bolder;
            font-family: "Lobster", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        .btn-container
        {
            display: flex;
            justify-content: center;
           margin-top: 40px;
           
        }
        .btn-toggle
        {
           width: 10%;
           height: 35px;
           margin: 20px;
           background-color:rgb(176, 70, 176);
           color:rgb(221, 255, 0);
           border-radius: 15%;
           font-size: 20px;
           box-shadow: 2px 5px 5px 12px 12px solid rgb(176, 70, 176);
           
        }
       
        </style>
</head>
<body> 
  <b><i><hl class="heading">Cake</hl></b></i>
    <div class="container">
    <img   class="container-img"  src="choco (2).png" id="bulb">
    <p class="text" id="flavour"><u></u></p>
    </div>
    <div class="btn-container">
    <button class="btn-toggle " type="button" onclick="cake('butter scotch')">butter scotch</button>
    <button class="btn-toggle " type="button" onclick="cake('chocolate')">chocolate</button>
    <button class="btn-toggle " type="button" onclick="cake('Fruit')">fruit</button>
    <button class="btn-toggle" type="button"  onclick="cake('Oreo')">oreo</button>
    <button class="btn-toggle " type="button" onclick="cake('pineApple')">pineApple</button>

    <script>
        function cake(b)
        {
           const flavour = document.getElementById('bulb');
           if(b=='butter scotch')
           {
           flavour.src = 'BUTTER-SCOTCH.png';
           }
           else if(b=='chocolate')
            {
                flavour.src = 'choco (2).png';
            }
            else if(b=='Fruit')
            {
                flavour.src = 'fruit2.png';
            }
            else if(b=='Oreo')
            {
                flavour.src = 'oreo-cake2.png ';
            }
            else if(b=='pineApple')
            {
                flavour.src = 'pineApple2.png';
            }
            const choice=document.getElementById("flavour");

choice.innerText=`Flavour :\n ${b}`; 
    }
    </script>
</div>
</body>
</html>
